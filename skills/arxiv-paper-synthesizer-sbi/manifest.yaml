# Layer 0: Discovery metadata (always in memory, <2KB)
id: "arxiv-paper-synthesizer-sbi"
version: "1.0.0"
name: "ArXiv Paper Synthesizer (SBI)"
description: "Autonomous synthesis of ArXiv-validated academic papers through iterative Hunter→Dissector→Synthesizer cycles with self-improving rigor gates"

category: "writing"
tags: [arxiv, academic, synthesis, cognitive-ecosystem, self-learning, sbi]
level: "expert"

load_weight: "heavy"
entry_point: "skill.py:ArxivPaperSynthesizer"

requires:
  - skill_id: "synthesized/hunter"
    optional: true
    reason: "Identifies research gaps and rigor requirements"
  - skill_id: "synthesized/dissector"
    optional: true
    reason: "Extracts reasoning patterns and evidence chains"
  - skill_id: "synthesized/synthesizer"
    optional: true
    reason: "Generates LaTeX and validates academic structure"

capabilities:
  - capability_id: "initialize_synthesis"
    description: "Initialize synthesis pipeline from raw paper claims"
  - capability_id: "run_hunter_pass"
    description: "Execute Hunter phase to identify unargued claims"
  - capability_id: "run_dissector_pass"
    description: "Execute Dissector phase to extract evidence patterns"
  - capability_id: "run_synthesizer_pass"
    description: "Execute Synthesizer phase to generate validated LaTeX"
  - capability_id: "evaluate_rigor"
    description: "Measure paper rigor against ArXiv standards"
  - capability_id: "iterate_n_passes"
    description: "Run full N-pass cycle with convergence detection"
  - capability_id: "generate_learning_report"
    description: "Report what the system learned from synthesis iterations"

permissions:
  filesystem: "readwrite"  # Read papers, write validated versions
  network: ["arxiv.org"]   # Can fetch ArXiv reference data
  shell: "none"
  llm: "all"

scaling: "L3"  # L3_META - orchestrator level
