# Numerical Analysis Skill
id: "compute/numerical-analysis"
version: "1.0.0"
name: "Numerical Analysis & Zero Finding"
description: "Arbitrary-precision computation for Riemann Hypothesis - zero verification, Riemann-Siegel formula, numerical integration"

category: compute
tags: [mathematics, numerical, zeros, riemann, mpmath]
level: advanced

load_weight: medium
entry_point: "skill.py:NumericalAnalysisSkill"

requires:
  - mpmath>=1.3.0
  - scipy>=1.11.0

capabilities:
  - capability_id: "find_zeta_zeros"
    description: "Find zeros of zeta function on critical line"
  - capability_id: "verify_zero"
    description: "Verify if a point is a zero of zeta function"
  - capability_id: "riemann_siegel"
    description: "Compute zeta using Riemann-Siegel formula"
  - capability_id: "zero_spacing_analysis"
    description: "Analyze spacing between consecutive zeros"
  - capability_id: "compute_zeta_high_precision"
    description: "Compute zeta at arbitrary precision"

permissions:
  filesystem: read
  network: []
  shell: none
