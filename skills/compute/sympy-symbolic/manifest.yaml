# SymPy Symbolic Math Skill
id: "compute/sympy-symbolic"
version: "1.0.0"
name: "SymPy Symbolic Manipulation"
description: "Symbolic mathematics for Riemann Hypothesis research - zeta functions, functional equations, series expansions"

category: compute
tags: [mathematics, symbolic, zeta-function, riemann]
level: intermediate

load_weight: medium
entry_point: "skill.py:SympySymbolicSkill"

requires:
  - sympy>=1.12

capabilities:
  - capability_id: "manipulate_zeta_function"
    description: "Symbolic manipulation of the Riemann zeta function"
  - capability_id: "verify_functional_equation"
    description: "Verify the zeta functional equation symbolically"
  - capability_id: "series_expansion"
    description: "Compute Laurent series expansions"
  - capability_id: "symbolic_derivative"
    description: "Compute symbolic derivatives of zeta"
  - capability_id: "simplify_expression"
    description: "Algebraic simplification of mathematical expressions"

permissions:
  filesystem: read
  network: []
  shell: none
