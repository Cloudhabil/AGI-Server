id: automation/cicd-pipeline
name: CI/CD Pipeline
version: 1.0.0
description: Autonomous development pipeline with multi-model intelligence for testing, building, deploying, and improving skills

category: automation
level: expert

tags:
  - cicd
  - pipeline
  - automation
  - testing
  - deployment
  - multi-model
  - skill-development
  - self-improvement

capabilities:
  - run            # Run full pipeline
  - validate       # Lint/type check with CodeGemma
  - analyze        # Deep analysis with DeepSeek
  - test           # Run tests and coverage
  - build          # Build containers/artifacts
  - improve        # AI improvements with Qwen3
  - deploy         # Deploy to environment
  - improve_skill  # Improve existing skill
  - create_skill   # Generate new skill from spec
  - status         # Get pipeline status
  - history        # Get run history

multi_model_routing:
  quick_tasks:
    model: codegemma:latest
    tasks: [lint, format, syntax, validate, check]
    description: Fast reflexes for immediate feedback

  creative_tasks:
    model: qwen3:latest
    tasks: [generate, create, fix, implement, refactor, improve]
    description: Creative synthesis for code generation

  reasoning_tasks:
    model: deepseek-r1:latest
    tasks: [analyze, debug, review, decide, architect, explain]
    description: Deep reasoning for complex analysis

pipeline_stages:
  - validate:
      description: Lint, type check, syntax validation
      model: codegemma
      tools: [ruff, mypy]

  - analyze:
      description: Deep code analysis and review
      model: deepseek

  - test:
      description: Run tests and check coverage
      tools: [pytest, coverage]

  - build:
      description: Build Docker images and artifacts
      tools: [docker]

  - improve:
      description: Generate AI-powered improvements
      model: qwen3

  - deploy:
      description: Deploy to environment
      environments: [dev, staging, production]

  - learn:
      description: Store outcomes in memory
      memory_type: procedural

dependencies:
  required:
    - conscience/mindset
    - conscience/memory
  optional:
    - automation/docker-control
    - conscience/growth
    - conscience/safety

author: H-Net Cognitive System
