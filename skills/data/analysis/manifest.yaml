id: data/analysis
name: Data Analysis
description: Exploratory data analysis, statistical summaries, pattern detection, and insight generation from structured data.
version: "0.1.0"
category: data
level: intermediate

tags:
  - data-analysis
  - statistics
  - exploration
  - insights
  - visualization

dependencies: []

requires_tools:
  - pandas
  - numpy

estimated_tokens: 700

author: CLI AI Team
license: MIT

examples:
  - input:
      task: describe
      data:
        columns: [age, income, education_years]
        sample:
          - [25, 45000, 16]
          - [35, 65000, 18]
          - [45, 85000, 20]
          - [30, 55000, 16]
    output:
      summary:
        row_count: 4
        columns:
          age: {min: 25, max: 45, mean: 33.75, std: 8.54}
          income: {min: 45000, max: 85000, mean: 62500, std: 17078}
          education_years: {min: 16, max: 20, mean: 17.5, std: 1.91}
      insights:
        - "Income appears positively correlated with age"
        - "Education years cluster around 16-20 range"

  - input:
      task: correlate
      data:
        columns: [x, y, z]
        values: [[1,2,3], [4,5,6], [7,8,9]]
    output:
      correlation_matrix:
        x_y: 1.0
        x_z: 1.0
        y_z: 1.0
      interpretation: "Perfect positive correlation between all variables"
