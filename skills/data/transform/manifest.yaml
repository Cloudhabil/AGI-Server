id: data/transform
name: Data Transformation
description: Data cleaning, reshaping, and transformation operations including filtering, mapping, aggregation, and format conversion.
version: "0.1.0"
category: data
level: intermediate

tags:
  - data-transformation
  - cleaning
  - etl
  - reshaping
  - aggregation

dependencies:
  - skill_id: data/analysis
    optional: true
    reason: Pre-transformation analysis

requires_tools: []

estimated_tokens: 600

author: CLI AI Team
license: MIT

examples:
  - input:
      operation: clean
      data:
        columns: [name, age, email]
        values:
          - ["  John Doe  ", 25, "john@email.com"]
          - ["Jane", null, "JANE@EMAIL.COM"]
          - ["Bob Smith", 30, "invalid-email"]
      rules:
        - column: name
          action: trim
        - column: age
          action: fill_null
          value: 0
        - column: email
          action: lowercase
    output:
      transformed:
        columns: [name, age, email]
        values:
          - ["John Doe", 25, "john@email.com"]
          - ["Jane", 0, "jane@email.com"]
          - ["Bob Smith", 30, "invalid-email"]
      changes_applied: 4

  - input:
      operation: aggregate
      data:
        columns: [category, amount]
        values:
          - ["A", 100]
          - ["B", 200]
          - ["A", 150]
          - ["B", 50]
      group_by: category
      aggregations:
        amount: [sum, mean, count]
    output:
      result:
        columns: [category, amount_sum, amount_mean, amount_count]
        values:
          - ["A", 250, 125.0, 2]
          - ["B", 250, 125.0, 2]
