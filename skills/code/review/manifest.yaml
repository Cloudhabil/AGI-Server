id: code/review
name: Code Review
description: Automated code review providing quality analysis, security checks, best practices validation, and actionable feedback.
version: "0.1.0"
category: code
level: intermediate

tags:
  - code-review
  - quality
  - security
  - best-practices
  - static-analysis

dependencies: []

requires_tools: []

estimated_tokens: 600

author: CLI AI Team
license: MIT

examples:
  - input:
      code: |
        def get_user(user_id):
            query = f"SELECT * FROM users WHERE id = {user_id}"
            return db.execute(query)
      language: python
      checks:
        - security
        - quality
    output:
      issues:
        - severity: critical
          type: security
          message: SQL injection vulnerability - use parameterized queries
          line: 2
          fix: 'query = "SELECT * FROM users WHERE id = ?" and db.execute(query, (user_id,))'
        - severity: warning
          type: quality
          message: Missing type hints and docstring
      score: 35
      summary: Critical security issue found - SQL injection vulnerability

  - input:
      code: |
        class DataProcessor:
            def __init__(self):
                self.data = []

            def process(self, items):
                for item in items:
                    self.data.append(self._transform(item))
                return self.data

            def _transform(self, item):
                return item.upper()
      language: python
      checks:
        - quality
        - maintainability
    output:
      issues:
        - severity: info
          type: quality
          message: Consider using list comprehension for cleaner code
        - severity: info
          type: maintainability
          message: Add type hints for better IDE support
      score: 78
      summary: Generally good code with minor improvements suggested
