id: governance/turn-taking-manager
name: Turn-Taking Manager
description: |
  Knowing when NOT to respond. Breaks the compulsive Input->Generate loop.
  Evaluates whether silence, delay, or yielding floor serves better than words.
  Philosophy: "The best response is sometimes no response."
version: 1.0.0
level: intermediate
category: governance
capabilities:
  - assess_response_necessity: Determine if a response adds value or just fills space
  - detect_rhetorical_questions: Identify questions that don't want answers
  - evaluate_emotional_space: Check if user needs processing time, not more input
  - emit_null_token: Return deliberate non-response with appropriate signal
  - schedule_delayed_response: Queue response for later when timing matters
  - yield_floor: Explicitly pass turn back without content

input_schema:
  type: object
  properties:
    capability:
      type: string
      enum: [assess_response_necessity, detect_rhetorical_questions, evaluate_emotional_space, emit_null_token, schedule_delayed_response, yield_floor]
    message:
      type: string
      description: The incoming message to evaluate
    conversation_context:
      type: array
      items:
        type: object
      description: Recent conversation turns for context
    user_state:
      type: object
      description: Known user emotional/cognitive state
    delay_seconds:
      type: number
      description: Delay duration for scheduled responses
    reason:
      type: string
      description: Why yielding or staying silent

output_schema:
  type: object
  properties:
    should_respond:
      type: boolean
    response_type:
      type: string
      enum: [FULL, MINIMAL, DELAYED, NULL, YIELD]
    confidence:
      type: number
    detected_patterns:
      type: array
      items:
        type: string
    recommended_action:
      type: string
    delay_until:
      type: string
      format: datetime
    null_signal:
      type: object
      properties:
        type:
          type: string
          enum: [acknowledgment, thinking, processing, waiting]
        visual:
          type: string

dependencies:
  - memory/relational-graph
  - cognition/epistemic-calibration

tags:
  - silence
  - turn-taking
  - conversation
  - pacing
  - human-dynamics
