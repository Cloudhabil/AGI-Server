id: interface/epistemic-persona-bridge
name: Epistemic Persona Bridge
description: |
  Translation layer between confidence scores and persona expression.
  Takes raw confidence (0.0-1.0) and persona profile, transforms output
  to match the appropriate "epistemic style" for that character.
  Philosophy: "How you say 'I don't know' defines who you are."
version: 1.0.0
level: basic
category: interface
capabilities:
  - ingest_confidence_signal: Normalize metrics to certainty levels
  - retrieve_persona_epistemology: Get persona's uncertainty mapping
  - inject_uncertainty_markers: Rewrite to match persona + confidence
  - filter_hedging_verbs: Replace generic AI hedging with persona-specific
  - modulate_tone_strength: Simulate overconfidence/self-doubt for character depth

input_schema:
  type: object
  properties:
    capability:
      type: string
      enum: [ingest_confidence_signal, retrieve_persona_epistemology, inject_uncertainty_markers, filter_hedging_verbs, modulate_tone_strength, transform]
    confidence_score:
      type: number
      minimum: 0.0
      maximum: 1.0
    persona_id:
      type: string
    draft_response:
      type: string
    character_trait:
      type: string
      enum: [balanced, arrogant, anxious, stoic, enthusiastic]
      default: balanced

output_schema:
  type: object
  properties:
    certainty_level:
      type: string
      enum: [HIGH, MEDIUM, LOW, UNKNOWN]
    persona_epistemology:
      type: object
    transformed_response:
      type: string
    hedging_applied:
      type: boolean
    tone_modulation:
      type: object

dependencies:
  - cognition/epistemic-calibration
  - interface/dynamic-persona-lora

tags:
  - uncertainty
  - persona
  - translation
  - style
  - human-dynamics
