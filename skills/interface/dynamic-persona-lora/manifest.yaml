id: interface/dynamic-persona-lora
name: Dynamic Persona LoRA
description: |
  Hot-swap personality using LoRA adapters trained on real human text.
  Shifts identity beyond prompting "Act like X" into genuine style transfer.
  Philosophy: "Prompting produces caricature; LoRA produces character."
version: 1.0.0
level: intermediate
category: interface
capabilities:
  - classify_interaction_mode: Determine needed persona (Professional/Empathetic/Sarcastic/etc)
  - mount_lora_adapter: Load adapter weights into VRAM
  - modulate_adapter_strength: Dial influence from subtle (0.1) to full (1.0)
  - enforce_stop_sequences: Use persona-specific stops
  - list_available_adapters: Show installable personas
  - create_adapter_profile: Define new persona characteristics

input_schema:
  type: object
  properties:
    capability:
      type: string
      enum: [classify_interaction_mode, mount_lora_adapter, modulate_adapter_strength, enforce_stop_sequences, list_available_adapters, create_adapter_profile]
    message:
      type: string
      description: Message to classify or transform
    adapter_id:
      type: string
      description: Adapter to mount (e.g., casual-chat, expert-consultant)
    strength:
      type: number
      minimum: 0.0
      maximum: 1.0
      default: 0.5
      description: Adapter influence strength
    context:
      type: object
      description: Conversation context for classification

output_schema:
  type: object
  properties:
    recommended_mode:
      type: string
    mounted_adapter:
      type: string
    adapter_strength:
      type: number
    stop_sequences:
      type: array
    available_adapters:
      type: array
    persona_profile:
      type: object

dependencies:
  - deployment/model_provisioning
  - memory/relational-graph

tags:
  - persona
  - lora
  - style
  - personality
  - human-dynamics
