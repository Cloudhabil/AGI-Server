id: writing/edit
name: Content Editing
description: Professional editing and refinement including grammar, clarity, style consistency, and structural improvements.
version: "0.1.0"
category: writing
level: intermediate

tags:
  - editing
  - proofreading
  - grammar
  - style
  - clarity

dependencies:
  - skill_id: writing/draft
    optional: true
    reason: Often follows drafting

requires_tools: []

estimated_tokens: 500

author: CLI AI Team
license: MIT

examples:
  - input:
      text: "Their going to the store, but they dont no what too buy. The whether is bad."
      edit_types:
        - grammar
        - spelling
    output:
      edited_text: "They're going to the store, but they don't know what to buy. The weather is bad."
      changes:
        - type: grammar
          original: "Their"
          corrected: "They're"
          explanation: "Contraction of 'they are'"
        - type: spelling
          original: "dont"
          corrected: "don't"
        - type: spelling
          original: "no"
          corrected: "know"
        - type: spelling
          original: "too"
          corrected: "to"
        - type: spelling
          original: "whether"
          corrected: "weather"
      change_count: 5

  - input:
      text: "The implementation was done by the team. Mistakes were made. The project was completed."
      edit_types:
        - style
      style_guide: active_voice
    output:
      edited_text: "The team implemented the solution. We identified and fixed several issues. The team completed the project on schedule."
      changes:
        - type: style
          original: "was done by"
          corrected: "implemented"
          explanation: "Converted to active voice"
      style_score: 85
