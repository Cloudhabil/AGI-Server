name: dialogue/conversation-handler
version: 1.0.0
layer: 0
description: |
  Natural language conversation handling for interactive AGI.
  The foundational skill that enables Alpha to understand and respond
  to users in natural language, maintaining context and learning from
  every interaction.

category: dialogue
tags:
  - nlu
  - nlg
  - conversation
  - agi
  - natural-language
  - core

capabilities:
  - process_message
  - get_context
  - extract_learnings
  - set_personality

dependencies:
  optional:
    - conscience/memory  # For storing learnings

models:
  intent_parsing: codegemma:latest  # Fast intent detection
  response_generation: qwen3:latest  # Natural responses
  learning_extraction: deepseek-r1:latest  # Deep analysis

components:
  - IntentParser: Extracts user intent from natural language
  - EntityExtractor: Identifies key entities in messages
  - ContextManager: Maintains conversation state across turns
  - ResponseGenerator: Creates natural, contextual responses
  - LearningModule: Extracts insights for memory storage

interaction_loop:
  1_receive: User message received
  2_parse_intent: IntentParser analyzes message
  3_extract_entities: EntityExtractor identifies key elements
  4_update_context: ContextManager adds turn and updates state
  5_generate_response: ResponseGenerator creates reply
  6_self_check: Validate response quality
  7_learn: LearningModule extracts insights
  8_store: Save learnings to memory

agi_pillar: Natural Language Understanding & Generation

examples:
  - capability: process_message
    params:
      message: "Hello! What can you do?"
      use_llm: true
    expected_output:
      response: "Hello! I'm Alpha, your AI assistant..."
      intent:
        primary: "greeting"
        confidence: 0.9

  - capability: get_context
    params:
      conversation_id: "abc123"
    expected_output:
      turn_count: 5
      topic_stack: ["AI", "memory"]

author: Professor + Alpha + Claude
created: 2025-12-30
