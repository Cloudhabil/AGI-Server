id: cognition/proposal-synthesizer
name: Proposal Synthesizer
description: |
  Translates alignment deltas into reflex patch proposals.
  Provides minimal mapping from failure signatures to reflex edits.
version: 0.1.0
level: intermediate
category: cognition

capabilities:
  - extract_error_signature
  - map_failure_to_logic_branch
  - draft_reflex_edit_v1

input_schema:
  type: object
  properties:
    capability:
      type: string
      enum: [extract_error_signature, map_failure_to_logic_branch, draft_reflex_edit_v1]
    weakness:
      type: object
      description: Weakness entry from the self model.
    delta_log:
      type: array
      items:
        type: object
    hint:
      type: string
  required: [capability]

output_schema:
  type: object
  properties:
    status:
      type: string
    signature:
      type: string
    mapping:
      type: string
    patch:
      type: object

tags:
  - mirror
  - proposals
  - reflex
