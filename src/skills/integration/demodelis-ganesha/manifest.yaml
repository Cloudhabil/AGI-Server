id: integration/demodelis-ganesha
name: demodelis-ganesha
description: >
  Unified search engine for AI models across all major platforms.
  Search, compare, and pull models from Ollama, HuggingFace, ModelScope,
  Civitai, Kaggle, LM Studio, GPT4All, Jan.ai, Replicate, SageMaker JumpStart,
  Vertex AI Model Garden, GitHub Models, Mistral AI, and DeepSeek.
version: "1.0.0"
category: integration
level: advanced
scale: L2

tags:
  - models
  - search
  - discovery
  - ollama
  - huggingface
  - modelscope
  - civitai
  - kaggle
  - replicate
  - mistral
  - deepseek
  - llm
  - diffusion
  - multimodal
  - pull
  - compare
  - benchmark

dependencies: []

requires_tools:
  - http_client
  - cache

estimated_tokens: 800
token_budget: 150

author: GPIA Team
license: CSAL

examples:
  - input:
      capability: search
      query: "code generation model under 8B parameters"
      providers: ["huggingface", "ollama"]
    output:
      models:
        - name: "codellama:7b"
          provider: "ollama"
          size: "3.8GB"
          score: 0.92
        - name: "deepseek-coder-6.7b"
          provider: "huggingface"
          size: "6.7B"
          score: 0.89

  - input:
      capability: compare
      models:
        - provider: ollama
          id: "llama3:8b"
        - provider: huggingface
          id: "meta-llama/Meta-Llama-3-8B"
    output:
      comparison:
        winner: "ollama/llama3:8b"
        reason: "Faster inference, pre-quantized"

  - input:
      capability: pull
      provider: ollama
      model_id: "codellama:7b"
    output:
      status: "success"
      path: "~/.ollama/models/codellama:7b"
