title: CLI AI Documentation
description: Documentation hub for the GPIA cognitive ecosystem
url: "https://asios.github.io/"
baseurl: "/<REPO>"
# theme: jekyll-theme-slate # Disabled for custom Tailwind setup
permalink: /:basename

remote_theme: pages-themes/architect@v0.2.0
plugins:
- jekyll-remote-theme # add this line to the plugins list if you already have one
- jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .github
  - .gemini
  - .pytest_cache
  - venv
  - package.json
  - package-lock.json
  - tailwind.config.js
  - README.md # The root README, not docs/README.md
